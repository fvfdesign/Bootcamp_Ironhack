<!DOCTYPE html>
<html>
<head>
  <title></title>

	<script src="http://maps.google.com/maps/api/js" type= "text/javascript"></script>
	<audio src="Mojinos Escozios - El teto.mp3"></audio>

</head>

<body>

	<div id= "map" style="width: 500 px; height: 400px;"></div>
	</div>

	<script type="text/javascript">

		var map = new google.maps.Map(document.getElementById('map'),{

		zoom: 10,
		center: new google.maps.LatLng(-33.92, 151.25),
		mapTypeId: google.maps.MapTypeId.ROADMAP

		})


		var locations = [
		['Bondi Beach', -33.890542, 151.274856],
		['Congee Beach', -33.923036, 151.259052],
		];

		var infoWindow = new google.maps.infoWindow();
		var marker, i;

		for (i=0; i < locations.length; i++){
			marker = new google.maps.Marker({
				position: new.google.maps.Lating(locations[i][1], locations[i][2]),
				map: map 
			})
		}



	google.maps.event.addEventListener(marker, 'click', (function(marker, i){

	return function(){

		infoWindow.setContent(locations[i][0]);
		infoWindow.open(map, marker);
	}

	})(marker, i))

	}



	</script>

</body>

</html>
